<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Пожалуйста, идентифицируйте себя, чтобы играть.</div>

        <div class="login-options">
            <button class="connect connect-home">Подключение</button>
            <button class="cancel cancel-home"  style="display: none;">Отмена</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Пожалуйста, введите свой никнейм</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Pseudo" />
        </div>

        <div class="login-options">
            <button class="connect connect-offline">Подключение</button>
            <button class="cancel cancel-offline" style="display: none;">Отмена</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Пожалуйста, войдите, чтобы играть.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Password" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Connexion</button>
            <button class="cancel cancel-AZauth" style="display: none;">Отмена</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Пожалуйста введите код безопасности.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Проверить</button>
            <button class="cancel cancel-AZauth-A2F">Отмена</button>
        </div>
    </div>
</div>
